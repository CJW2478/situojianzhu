<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">流程图文管理</a></li>
			<li><a href="{:U('Lcarticle/editmobile')}">客服电话</a></li>
		</ul>
		
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th style="min-width: 50px;text-align: center;">ID</th>
						<th style="min-width: 150px;text-align: center;">流程图文标题</th>
						<th style="min-width: 200px;text-align: center;">操作</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
				<tr>
                    <td style="text-align: center;"><b>{$vo.id}</b></td>
					<td style="text-align: center;">{$vo.title}</td>
					<td style="text-align: center;">						
						<a href="{:U('Lcarticle/edit',array('id'=>$vo['id']))}" class="btn btn-primary" style="padding: 2px 15px;color: white;background-color: #1dccaa;">{:L('EDIT')}</a> 						
					</td>
				</tr>
				</foreach>				
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>	
</body>
</html>
