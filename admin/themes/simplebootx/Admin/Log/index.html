<admintpl file="header" /></head><body>    <div class="wrap js-check-wrap">        <ul class="nav nav-tabs">            <li class="active"><a href="javascript:;">操作日志</a></li>        </ul>       <form class="well form-search" name="formgetstr" method="post" action="{:U('Log/index')}">                                 操作类型：            <select name="dotype" style="width: 100px;" onchange="dochangetype()">                <option value="">全部</option>                <option value="登录系统" <if condition="$formget['dotype'] eq '登录系统'">selected</if>>登录系统</option>                 <option value="添加项目" <if condition="$formget['dotype'] eq '添加项目'">selected</if>>添加项目</option>                  <option value="编辑项目" <if condition="$formget['dotype'] eq '编辑项目'">selected</if>>编辑项目</option>                   <option value="删除项目" <if condition="$formget['dotype'] eq '删除项目'">selected</if>>删除项目</option>                            </select>&nbsp;            关键字：             <input type="text" name="keyword" style="width: 215px;" value="{$formget.keyword|default=''}" placeholder="管理员账号，操作内容，操作类型">&nbsp;            操作时间：             <input type="text" name="starttime" class="js-date" style="width: 85px;" value="{$formget.starttime|default=''}">&nbsp;-            <input type="text" name="endtime" class="js-date" style="width: 85px;" value="{$formget.endtime|default=''}">&nbsp;&nbsp;&nbsp;&nbsp;            <input type="submit" class="btn btn-primary" value="查询" />            <a class="btn btn-danger" href="{:U('Log/index')}">清空</a>        </form>        <form class="js-ajax-form" action="" method="post">            <table class="table table-hover table-bordered table-list">                <thead>                    <tr>                        <th style="min-width: 50px;text-align: center;">ID</th>                        <th style="min-width: 100px;text-align: center;">操作类型</th>                        <th style="min-width: 100px;text-align: center;">操作时间</th>                        <th style="min-width: 100px;text-align: center;">操作人姓名</th>                        <th style="min-width: 100px;text-align: center;">IP地址</th>                        <th style="min-width: 200px;text-align: center;">内容</th>                    </tr>                </thead>                <foreach name="list" item="vo">                <tr>                    <td style="text-align: center;"><b>{$vo.id}</b></td>                    <td style="text-align: center;">{$vo.dotype}</td>                    <td style="text-align: center;">{$vo.create_time|date='Y-m-d H:i',###}</td>                    <td style="text-align: center;">{$vo.user_name}</td>                    <td style="text-align: center;">{$vo.last_login_ip}</td>                    <td style="text-align: center;">{$vo.remark}</td>                </tr>                </foreach>                          </table>            <div class="pagination">{$page}</div>        </form>    </div>    <script src="__PUBLIC__/js/common.js"></script>     <script type="text/javascript">    function dochangetype()    {        document.all.formgetstr.submit();    }    </script></body></html>
