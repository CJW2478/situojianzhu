<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>项目选择</title>
	    <link rel="stylesheet" href="../lib/weui/jquery-weui.css" />
	    <link rel="stylesheet" href="../lib/weui/weui.min.css" />
	    <link rel="stylesheet" href="../lib/swiper/swiper.min.css" />
	    <link rel="stylesheet" href="../css/public.css" />
	    <link rel="stylesheet" href="../css/style.css" />
	    <script type="text/javascript" src="../lib/jq/jquery-1.10.2.js" ></script>
	    <script type="text/javascript" src="../lib/weui/jquery-weui.js" ></script>
	    <script type="text/javascript" src="../js/v.min.js" ></script>
	    <script type="text/javascript" src="../js/common.js" ></script>
	</head>
	<body>
		<section class="mainSec" id="app">
			<ul class="xmList">
				<li :class="prop.id==isdown?'active':''" v-for="prop,index in list" @click="choseFn($event,index)">
					<div class="check"></div>
					<div class="ellipsis" style="margin-left: 5rem;" v-text="prop.texts"></div>
				</li>
			</ul>
		</section>
	</body>
</html>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			list:[
				{
					id:11,
					texts:'项目1项目1项目1项目1项目1项目1项目1项目1项目1'
				},
				{
					id:22,
					texts:'项目2项目2项目2项目2项目2项目2项目2项目2项目2'
				}
			],    //列表
			isdown:22     //当前选中的ID
		},
		methods:{
			choseFn:function(evt,index){
				var self=this;
				console.log(index);
				$('.xmList li').eq(index).addClass('active').siblings().removeClass('active');
			}
		}
	})
</script>
